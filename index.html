<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квіз</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question" class="question">Питання завантажується...</div>
        <div id="options" class="options"></div>
        <input id="text-input" class="text-input" type="text" placeholder="Введіть відповідь..." />

        <div id="feedback" class="feedback" style="display: none;"></div> <!-- Элемент для вывода обратной связи -->
    </div>

    <script src="script.js"></script>
</body>
</html>
